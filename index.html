  <!-- Tailwind -->

  <script>
    tailwind.config = {

            ochre: '#C79A3B',

            ink: '#0B0E0F'
          },

        }

  <style>
    html { scroll-behavior: smooth; }
    body { background: #ffffff; }

    .arches {
      --sand: #E9DEC7;
      --ochre: #C79A3B;
      --turquoise: #2BB3C0;
      background: #fff;
      position: relative;
      overflow: hidden;
    }
    .arches::before,
    .arches::after {
      content: "";
      position: absolute;
      left: 0; right: 0;
      height: 50%;
      pointer-events: none;
      background-repeat: repeat-x;
      background-size: 260px 140px;
      opacity: .5;
    }
    .arches::before {
      top: -10px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="260" height="140" viewBox="0 0 260 140"><defs><path id="arch" d="M0,140 A65,65 0 0 1 130,140 A65,65 0 0 1 260,140 L260,140 L0,140 Z"/></defs><g fill="none" stroke="#E9DEC7" stroke-width="10"><use href="#arch"/></g></svg>');
    }
    .arches::after {
      bottom: -10px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="260" height="140" viewBox="0 0 260 140"><defs><path id="arch2" d="M0,140 A65,65 0 0 1 130,140 A65,65 0 0 1 260,140 L260,140 L0,140 Z"/></defs><g fill="none" stroke="#2BB3C0" stroke-width="6" opacity=".65"><use href="#arch2"/></g></svg>');
    }

    .fade-in { opacity: 0; transform: translateY(8px); transition: opacity .5s ease, transform .5s ease; }
    .fade-in.is-visible { opacity: 1; transform: translateY(0); }
  </style>
</head>
<body class="text-ink">

    <div class="max-w-6xl mx-auto px-6 pt-16 md:pt-24 pb-14 md:pb-20 text-center">
      <h1 class="font-mono text-5xl md:text-7xl tracking-tight font-semibold inline-block px-4 pb-2 border-b-4" style="border-color: #C79A3B">
        Rawdha Hidri
      </h1>
    </div>
  </header>

  <main>
    <section class="max-w-6xl mx-auto px-6 pb-24">
      <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-3 md:gap-4">
        <a class="group relative fade-in aspect-[4/5] overflow-hidden rounded-xl border border-sand/80 bg-white hover:shadow-soft" data-index="0" data-full="assets/photos/photo1.jpg">
          <img src="assets/photos/photo1.jpg" alt="Photo 1 — Rawdha Hidri" class="absolute inset-0 h-full w-full object-cover transition duration-500 group-hover:scale-[1.02]" loading="eager"/>

        <a class="group relative fade-in aspect-[3/4] overflow-hidden rounded-xl border border-sand/80 bg-white hover:shadow-soft" data-index="1" data-full="assets/photos/photo2.jpg">
          <img src="assets/photos/photo2.jpg" alt="Photo 2 — Rawdha Hidri" class="absolute inset-0 h-full w-full object-cover transition duration-500 group-hover:scale-[1.02]"/>
        </a>
        <a class="group relative fade-in aspect-[1/1] overflow-hidden rounded-xl border border-sand/80 bg-white hover:shadow-soft" data-index="2" data-full="assets/photos/photo3.jpg">
          <img src="assets/photos/photo3.jpg" alt="Photo 3 — Rawdha Hidri" class="absolute inset-0 h-full w-full object-cover transition duration-500 group-hover:scale-[1.02]"/>
        </a>
        <a class="group relative fade-in aspect-[4/5] overflow-hidden rounded-xl border border-sand/80 bg-white hover:shadow-soft" data-index="3" data-full="assets/photos/photo4.jpg">
          <img src="assets/photos/photo4.jpg" alt="Photo 4 — Rawdha Hidri" class="absolute inset-0 h-full w-full object-cover transition duration-500 group-hover:scale-[1.02]"/>
        </a>
        <a class="group relative fade-in aspect-[3/4] lg:scale-90 overflow-hidden rounded-xl border border-sand/80 bg-white hover:shadow-soft" data-index="4" data-full="assets/photos/photo5.jpg">

      <!-- Footer -->

  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="fixed inset-0 z-50 hidden bg-black/85">
    <button id="closeBtn" class="absolute right-5 top-5 h-10 w-10 rounded-full border border-white/30 text-white/90 text-xl leading-none">×</button>
    <button id="prevBtn" class="absolute left-4 top-1/2 -translate-y-1/2 text-white/80 hover:text-white text-3xl" aria-label="Previous">‹</button>
    <button id="nextBtn" class="absolute right-4 top-1/2 -translate-y-1/2 text-white/80 hover:text-white text-3xl" aria-label="Next">›</button>
    <img id="lightImage" src="" alt="" class="absolute left-1/2 top-1/2 max-h-[92vh] max-w-[92vw] -translate-x-1/2 -translate-y-1/2 rounded"/>
  </div>

  <script>
    // Fade-in tiles
    const observer = new IntersectionObserver((entries)=>{
      entries.forEach(e=>{ if (e.isIntersecting) e.target.classList.add('is-visible');});
    }, { threshold: 0.12 });
    document.querySelectorAll('.fade-in').forEach(el=>observer.observe(el));

    // Lightbox
    const tiles = Array.from(document.querySelectorAll('[data-full]'));
    const lightbox = document.getElementById('lightbox');
    const img = document.getElementById('lightImage');
    const closeBtn = document.getElementById('closeBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    let current = 0;

    function openLightbox(i){
      current = i; const el = tiles[current];
      img.src = el.dataset.full; img.alt = el.querySelector('img').alt;
      lightbox.classList.remove('hidden'); document.body.style.overflow = 'hidden';
    }
    function closeLightbox(){ lightbox.classList.add('hidden'); document.body.style.overflow = ''; }
    function next(){ openLightbox((current + 1) % tiles.length); }
    function prev(){ openLightbox((current - 1 + tiles.length) % tiles.length); }

    tiles.forEach((el,i)=> el.addEventListener('click', ()=> openLightbox(i)) );
    closeBtn.addEventListener('click', closeLightbox);
    nextBtn.addEventListener('click', next);
    prevBtn.addEventListener('click', prev);
    lightbox.addEventListener('click', (e)=>{ if (e.target === lightbox) closeLightbox(); });
    document.addEventListener('keydown', (e)=>{
      if (lightbox.classList.contains('hidden')) return;
      if (e.key==='Escape') closeLightbox();
      if (e.key==='ArrowRight') next();
      if (e.key==='ArrowLeft') prev();
    });

    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
